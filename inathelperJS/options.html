<!DOCTYPE html>
<html>
<head>
    <title>iNaturalist Metadata Tool Configuration</title>
    <style>
   body { 
    width: 100%; 
    max-width: 800px; 
    margin: 0 auto; 
    padding: 20px; 
    font-family: Arial, sans-serif; 
}

input, select { 
    width: 100%; 
    margin-bottom: 10px; 
    padding: 5px; 
}

button { 
    padding: 10px; 
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    cursor: pointer; 
    margin-right: 10px; 
}

button:hover { 
    background-color: #45a049; 
}

.button-container { 
    display: flex; 
    justify-content: flex-start; 
    margin-bottom: 10px; 
}

#saveButton, #cancelButton { 
    width: 48%; 
}

.hidden { 
    display: none; 
}

#ofUrlContainer {
    margin-bottom: 20px;
}

.config-item {
    background-color: #f5f5f5;
    margin-bottom: 10px;
    border-radius: 4px;
}

.config-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    cursor: pointer;
}

.config-name {
    flex: 1;
    font-weight: bold;
}

.config-shortcut {
    flex: 0 0 150px;
    text-align: right;
    white-space: nowrap;
}

.commentInput textarea {
    width: 100%;
    min-height: 100px;
    resize: vertical;
}


.toggle-details {
    flex: 0 0 20px;
    text-align: right;
}

.config-details {
    padding: 10px;
    border-top: 1px solid #ddd;
}

.button-actions {
    margin-top: 10px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
}

.button-actions label {
    display: flex;
    align-items: center;
    margin-right: 15px;
}

.button-actions input[type="checkbox"] {
    margin-right: 5px;
}

.button-actions button {
    margin-right: 5px;
    margin-top: 5px;
}

.disabled-config {
    opacity: 0.5;
}

#toggleSort {
    margin-bottom: 15px;
}

#searchInput {
    margin-bottom: 15px;
    width: calc(100% - 10px);
}

.action-item {
    display: flex;
    flex-direction: column;
}

.action-item h4 {
    margin-top: 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}

.action-item select,
.action-item input,
.action-item .fieldValueContainer {
    width: 100%;
    box-sizing: border-box;
}

.fieldValueContainer {
    position: relative;
}

.fieldValue {
    width: 100%;
}

#addActionButton {
    margin-bottom: 20px;
}
.removeActionButton {
    margin-bottom: 15px;
}
#shortcutContainer {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.modifier-checkboxes {
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.modifier-checkboxes label {
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.modifier-checkboxes input[type="checkbox"] {
    margin-right: 5px;
}

#shortcut {
    width: 50px;
}
.taxonSuggestions {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    background-color: white;
    border-radius: 4px;
    border: 1px solid #ddd;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
}

.taxonSuggestion {
    display: flex;
    align-items: center;
    padding: 5px;
    cursor: pointer;
}


.taxonSuggestion:hover {
    background-color: #f0f0f0;
}
.hardcoded-shortcuts {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 4px;
}

#hardcoded-shortcuts-toggle {
    cursor: pointer;
    user-select: none;
}

#hardcoded-shortcuts-list {
    margin-top: 10px;
    padding-left: 20px;
}

.taxonSuggestion img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    object-fit: cover;
}

.taxonSuggestion .taxon-name {
    flex-grow: 1;
}

.taxonIdInputs, .ofInputs {
    position: relative;
}

.taxonSuggestion .taxon-link {
    color: #0000EE;
    text-decoration: underline;
}
   .autocomplete-suggestions {
        position: absolute;
        border: 1px solid #ddd;
        background: white;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        width: 100%;
    }

    .autocomplete-suggestion {
        padding: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .autocomplete-suggestion:hover {
        background-color: #f0f0f0;
    }

    .autocomplete-suggestion img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
        object-fit: cover;
    }

    .autocomplete-suggestion .taxon-name,
    .autocomplete-suggestion .project-name {
        flex-grow: 1;
    }

    .autocomplete-suggestion .taxon-link,
    .autocomplete-suggestion .project-link {
        color: #0000EE;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>iNaturalist Metadata Tool Configuration</h1>
    <div class="hardcoded-shortcuts">
        <h2 id="hardcoded-shortcuts-toggle">General Shortcuts [+]</h2>
        <ul id="hardcoded-shortcuts-list" style="display: none;">
            <li>Shift + B: Toggle button visibility</li>
            <li>Alt + N: Cycle button position</li>
            <li>Ctrl + Shift + R: Toggle refresh</li>
            <li>Alt + H: Toggle shortcut list on iNaturalist page</li>
        </ul>
    </div>
    <div class="import-export-container">
        <button id="exportButton">Export Configurations</button>
        <input type="file" id="importInput" accept=".json" style="display: none;">
        <button id="importButton">Import Configurations</button>
    </div>
    <h2>Add New Custom Button</h2>
    <input type="text" id="buttonName" placeholder="Button Name">
    <div id="shortcutContainer">
        <div class="modifier-checkboxes">
            <label><input type="checkbox" id="ctrlKey"> Ctrl</label>
            <label><input type="checkbox" id="shiftKey"> Shift</label>
            <label><input type="checkbox" id="altKey"> Alt</label>
        </div>
        <input type="text" id="shortcut" placeholder="Key" maxlength="2">
    </div>
    
    <h3>Actions</h3>
    <div id="actionsContainer"></div>
    <button id="addActionButton">Add Action</button>

    <div class="button-container">
        <button id="saveButton">Save Configuration</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <h2>Existing Configurations</h2>
    <div id="configControls">
        <input type="text" id="searchInput" placeholder="Search configurations...">
        <button id="toggleSort">Sort Oldest/Newest</button>
    </div>
    <div id="buttonConfigs"></div>

    <div id="buttonConfigs"></div>
    <script src="options.js"></script>
</body>
</html>
