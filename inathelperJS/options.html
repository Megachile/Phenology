<!DOCTYPE html>
<html>
<head>
    <title>iNaturalist Metadata Tool Configuration</title>
    <style>
        body { 
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        input, select { 
            width: 100%; 
            margin-bottom: 10px; 
            padding: 5px; 
        }
        button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-right: 10px; 
        }
        button:hover { 
            background-color: #45a049; 
        }
        .button-container { 
            display: flex; 
            justify-content: flex-start; 
            margin-bottom: 10px; 
        }
        #saveButton, #cancelButton { 
            width: 48%; 
        }
        .hidden { 
            display: none; 
        }
        #ofUrlContainer {
            margin-bottom: 20px;
        }
        .config-item {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .disabled-config {
            opacity: 0.5;
        }
        .button-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .hide-checkbox-label,
        .disable-checkbox-label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }
        .hide-checkbox-label input,
        .disable-checkbox-label input {
            margin-right: 8px;
        }
        .edit-button, .duplicate-button, .delete-button {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        #shortcutContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .modifier-checkboxes {
            display: flex;
            margin-right: 10px;
        }
        .modifier-checkboxes label {
            margin-right: 10px;
        }
        #shortcut {
            width: 50px;
        }
        #actionsContainer {
            margin-top: 20px;
        }
        .action-item {
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
}
.action-item h4 {
    margin-top: 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}
        .action-item select,
        .action-item input {
            display: block;
            margin-bottom: 10px;
        }
        #addActionButton {
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <h1>iNaturalist Metadata Tool Configuration</h1>
    
    <h2>Add New Custom Button</h2>
    <input type="text" id="buttonName" placeholder="Button Name (tip: consider including the name of the Field here)">
    <div id="shortcutContainer">
        <div class="modifier-checkboxes">
            <label><input type="checkbox" id="ctrlKey"> Ctrl</label>
            <label><input type="checkbox" id="shiftKey"> Shift</label>
            <label><input type="checkbox" id="altKey"> Alt</label>
        </div>
        <input type="text" id="shortcut" placeholder="Key (e.g., A, 1, F1)" maxlength="2">
    </div>
    
    <h3>Actions</h3>
    <div id="actionsContainer"></div>
    <button id="addActionButton">Add Action</button>

    <div class="button-container">
        <button id="saveButton">Save Configuration</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <h2>Existing Configurations</h2>
    <div id="buttonConfigs"></div>
 
    <script src="options.js"></script>
</body>
</html>
