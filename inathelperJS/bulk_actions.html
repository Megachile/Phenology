<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Actions - Observation Selection</title>
    <link rel="stylesheet" href="bulk_actions.css">
</head>
<body>
    <fieldset>
        <legend>Select Observations for Bulk Actions</legend>
        
        <fieldset>
            <legend>Quality Grade</legend>
            <label><input type="checkbox" name="quality_grade" value="casual"> Casual</label>
            <label><input type="checkbox" name="quality_grade" value="needs_id"> Needs ID</label>
            <label><input type="checkbox" name="quality_grade" value="research" checked> Research Grade</label>
        </fieldset>
        
        <fieldset>
            <legend>Reviewed Status</legend>
            <label><input type="radio" name="reviewed" value="any"> Any</label>
            <label><input type="radio" name="reviewed" value="true"> Yes</label>
            <label><input type="radio" name="reviewed" value="false" checked> No</label>
        </fieldset>

        <div class="collapsible-container">
            <button id="toggleAdditionalParams" class="collapse-toggle">Additional Search Parameters ▼</button>
            <fieldset id="additionalParams" class="collapsed">              
              <div>
                <label for="listIdInput">List ID:</label>
                <input type="text" id="listIdInput" placeholder="Enter List ID">
              </div>
          
              <div>
                <label for="descriptionTagInput">Description/Tag Search:</label>
                <input type="text" id="descriptionTagInput" placeholder="Enter search terms">
              </div>
          
              <div>
                <label for="accountAgeMin">Account Age (min weeks):</label>
                <input type="number" id="accountAgeMin" min="0">
              </div>
          
              <div>
                <label for="accountAgeMax">Account Age (max weeks):</label>
                <input type="number" id="accountAgeMax" min="0">
              </div>
          
              <div>
                <label>Photo Licenses:</label>
                <div id="photoLicenses">
                  <label><input type="checkbox" name="photo_license" value="cc0"> CC0</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by"> CC-BY</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-sa"> CC-BY-SA</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc"> CC-BY-NC</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nd"> CC-BY-ND</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc-sa"> CC-BY-NC-SA</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc-nd"> CC-BY-NC-ND</label>
                </div>
              </div>
          
              <div>
                <label>Sound Licenses:</label>
                <div id="soundLicenses">
                  <label><input type="checkbox" name="sound_license" value="cc0"> CC0</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by"> CC-BY</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-sa"> CC-BY-SA</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc"> CC-BY-NC</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nd"> CC-BY-ND</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc-sa"> CC-BY-NC-SA</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc-nd"> CC-BY-NC-ND</label>
                </div>
              </div>       
            </fieldset>
          </div>

        <div class="collapsible-container">
            <button id="toggleFilters" class="collapse-toggle">Additional Filters ▼</button>
            <fieldset id="additionalFilters" class="collapsed">
            <div>
              <input type="checkbox" id="captiveToggle" name="captive">
              <label for="captiveToggle">Captive</label>
            </div>
            <div>
              <input type="checkbox" id="hasSoundsToggle" name="sounds">
              <label for="hasSoundsToggle">Has Sounds</label>
            </div>
            <div>
                <label><input type="checkbox" id="noSoundsToggle"> No Sounds</label>
              </div>
            <div>
              <input type="checkbox" id="threatenedToggle" name="threatened">
              <label for="threatenedToggle">Threatened</label>
            </div>
            <div>
              <input type="checkbox" id="hasPhotosToggle" name="photos">
              <label for="hasPhotosToggle">Has Photos</label>
            </div>
            <div>
                <label><input type="checkbox" id="noPhotosToggle"> No Photos</label>
              </div>
            <div>
              <input type="checkbox" id="introducedToggle" name="introduced">
              <label for="introducedToggle">Introduced</label>
            </div>
            <div>
              <input type="checkbox" id="popularToggle" name="popular">
              <label for="popularToggle">Popular</label>
            </div>
            <div>
              <input type="checkbox" id="nativeToggle" name="native">
              <label for="nativeToggle">Native</label>
            </div>
            <div>
              <input type="checkbox" id="georeferencedToggle" name="geo">
              <label for="georeferencedToggle">Georeferenced</label>
            </div>
            <div>
              <input type="checkbox" id="mappableToggle" name="mappable">
              <label for="mappableToggle">Mappable</label>
            </div>
            <div>
              <input type="checkbox" id="withDescriptionToggle" name="description">
              <label for="withDescriptionToggle">With Description</label>
            </div>
            <div>
              <input type="checkbox" id="withTagsToggle" name="tags">
              <label for="withTagsToggle">With Tags</label>
            </div>
            <div>
                <label><input type="checkbox" id="hasIdentificationsToggle"> Has IDs</label>
              </div>
            <div>
              <input type="checkbox" id="unidentifiedToggle" name="identified">
              <label for="unidentifiedToggle">No IDs</label>   
            </div>
          </fieldset>
        </div>

        <div class="date-selectors-container">
            <fieldset class="date-selector">
                <legend>Date Observed</legend>
                <div>
                    <input type="radio" id="observedDateAny" name="observedDateType" value="any" checked>
                    <label for="observedDateAny">Any</label>
                </div>
                <div>
                    <input type="radio" id="observedDateExact" name="observedDateType" value="exact">
                    <label for="observedDateExact">Exact Date</label>
                    <div id="observedExactDateContainer" class="date-input-container">
                        <input type="date" id="observedExactDate">
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateRange" name="observedDateType" value="range">
                    <label for="observedDateRange">Range</label>
                    <div id="observedRangeDateContainer" class="date-input-container">
                        <input type="date" id="observedRangeStart">
                        <input type="date" id="observedRangeEnd">
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateMonths" name="observedDateType" value="months">
                    <label for="observedDateMonths">Months</label>
                    <div id="observedMonthsContainer" class="date-input-container">
                        <div>
                            <button id="selectAllObservedMonths">Select All</button>
                            <button id="deselectAllObservedMonths">Deselect All</button>
                        </div>
                        <div id="observedMonthCheckboxes"></div>
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateYears" name="observedDateType" value="years">
                    <label for="observedDateYears">Years</label>
                    <div id="observedYearsContainer" class="date-input-container">
                        <select id="observedYearSelect" multiple>
                        </select>
                    </div>
                </div>
            </fieldset>
        
            <fieldset class="date-selector">
                <legend>Date Added</legend>
                <div>
                    <input type="radio" id="addedDateAny" name="addedDateType" value="any" checked>
                    <label for="addedDateAny">Any</label>
                </div>
                <div>
                    <input type="radio" id="addedDateExact" name="addedDateType" value="exact">
                    <label for="addedDateExact">Exact Date</label>
                    <div id="addedExactDateContainer" class="date-input-container">
                        <input type="date" id="addedExactDate">
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateRange" name="addedDateType" value="range">
                    <label for="addedDateRange">Range</label>
                    <div id="addedRangeDateContainer" class="date-input-container">
                        <input type="date" id="addedRangeStart">
                        <input type="date" id="addedRangeEnd">
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateMonths" name="addedDateType" value="months">
                    <label for="addedDateMonths">Months</label>
                    <div id="addedMonthsContainer" class="date-input-container">
                        <div>
                            <button id="selectAllAddedMonths">Select All</button>
                            <button id="deselectAllAddedMonths">Deselect All</button>
                        </div>
                        <div id="addedMonthCheckboxes"></div>
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateYears" name="addedDateType" value="years">
                    <label for="addedDateYears">Years</label>
                    <div id="addedYearsContainer" class="date-input-container">
                        <select id="addedYearSelect" multiple>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>



    
        <button id="addTaxonButton">Add Taxon</button>
        <div id="taxonContainer"></div>
        <button id="addUserButton">Add User</button>
        <div id="userContainer"></div>
        <button id="addProjectButton">Add Project</button>
        <div id="projectContainer"></div>
        <button id="addPlaceButton">Add Place</button>
        <div id="placeContainer"></div>
        <button id="addObservationFieldButton">Add Observation Field</button>
        <div id="observationFieldContainer"></div>
        <button id="addAnnotationButton">Add Annotation</button>
        <div id="annotationContainer"></div> 
            
        <button id="generateUrlButton">Generate iNaturalist URL</button>
    </fieldset>
    
    <div id="generatedUrl"></div>

    <script src="shared_api.js"></script>
    <script src="bulk_actions.js"></script>
</body>
</html>
