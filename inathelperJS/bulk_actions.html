<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Actions - Observation Selection</title>
    <link rel="stylesheet" href="bulk_actions.css">
</head>
<body>
    <fieldset>
        <legend>Select Observations for Bulk Actions</legend>
        
        <fieldset>
            <legend>Quality Grade</legend>
            <label><input type="checkbox" name="quality_grade" value="casual"> Casual</label>
            <label><input type="checkbox" name="quality_grade" value="needs_id"> Needs ID</label>
            <label><input type="checkbox" name="quality_grade" value="research" checked> Research Grade</label>
        </fieldset>
        
        <fieldset>
            <legend>Reviewed Status</legend>
            <label><input type="radio" name="reviewed" value="any"> Any</label>
            <label><input type="radio" name="reviewed" value="true"> Yes</label>
            <label><input type="radio" name="reviewed" value="false" checked> No</label>
        </fieldset>

        <div class="collapsible-container">
            <button id="toggleCategories" class="collapse-toggle">Taxon Categories ▼</button>
            <fieldset id="categoriesFieldset" class="collapsed">
              <div class="categories-grid">
                <div class="category-item">
                  <input type="checkbox" id="category-Aves" name="categories" value="Aves">
                  <label for="category-Aves">Birds</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Amphibia" name="categories" value="Amphibia">
                  <label for="category-Amphibia">Amphibians</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Reptilia" name="categories" value="Reptilia">
                  <label for="category-Reptilia">Reptiles</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Mammalia" name="categories" value="Mammalia">
                  <label for="category-Mammalia">Mammals</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Actinopterygii" name="categories" value="Actinopterygii">
                  <label for="category-Actinopterygii">Ray-finned Fishes</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Mollusca" name="categories" value="Mollusca">
                  <label for="category-Mollusca">Mollusks</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Arachnida" name="categories" value="Arachnida">
                  <label for="category-Arachnida">Arachnids</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Insecta" name="categories" value="Insecta">
                  <label for="category-Insecta">Insects</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Plantae" name="categories" value="Plantae">
                  <label for="category-Plantae">Plants</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Fungi" name="categories" value="Fungi">
                  <label for="category-Fungi">Fungi</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-Protozoa" name="categories" value="Protozoa">
                  <label for="category-Protozoa">Protozoans</label>
                </div>
                <div class="category-item">
                  <input type="checkbox" id="category-unknown" name="categories" value="unknown">
                  <label for="category-unknown">Unknown</label>
                </div>
              </div>
            </fieldset>
          </div>

        <div class="collapsible-container">
          <button id="toggleSortingRanking" class="collapse-toggle">Sorting and Ranking ▼</button>
          <fieldset id="sortingRankingFieldset" class="collapsed">
          <div>
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
              <option value="created_at">Date Added</option>
              <option value="observed_on">Date Observed</option>
              <option value="updated_at">Date Updated</option>
              <option value="votes">Faves</option>
              <option value="random">Random</option>
            </select>
          </div>

          <div>
            <label for="sortOrder">Order:</label>
            <select id="sortOrder">
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>

          <div>
            <label for="rankHigh">Rank (High):</label>
            <select id="rankHigh">
                    <option value="">Any</option>
                    <option value="kingdom">Kingdom</option>
                    <option value="phylum">Phylum</option>
                    <option value="subphylum">Subphylum</option>
                    <option value="superclass">Superclass</option>
                    <option value="class">Class</option>
                    <option value="subclass">Subclass</option>
                    <option value="infraclass">Infraclass</option>
                    <option value="subterclass">Subterclass</option>
                    <option value="superorder">Superorder</option>
                    <option value="order">Order</option>
                    <option value="suborder">Suborder</option>
                    <option value="infraorder">Infraorder</option>
                    <option value="parvorder">Parvorder</option>
                    <option value="zoosection">Zoosection</option>
                    <option value="zoosubsection">Zoosubsection</option>
                    <option value="superfamily">Superfamily</option>
                    <option value="epifamily">Epifamily</option>
                    <option value="family">Family</option>
                    <option value="subfamily">Subfamily</option>
                    <option value="supertribe">Supertribe</option>
                    <option value="tribe">Tribe</option>
                    <option value="subtribe">Subtribe</option>
                    <option value="genus">Genus</option>
                    <option value="genushybrid">Genus hybrid</option>
                    <option value="subgenus">Subgenus</option>
                    <option value="section">Section</option>
                    <option value="subsection">Subsection</option>
                    <option value="complex">Complex</option>
                    <option value="species">Species</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="subspecies">Subspecies</option>
                    <option value="variety">Variety</option>
                    <option value="form">Form</option>
                    <option value="infrahybrid">Infrahybrid</option>
                  </select>
          </div>

          <div>
            <label for="rankLow">Rank (Low):</label>
            <select id="rankLow">
                <option value="">Any</option>
                <option value="kingdom">Kingdom</option>
                <option value="phylum">Phylum</option>
                <option value="subphylum">Subphylum</option>
                <option value="superclass">Superclass</option>
                <option value="class">Class</option>
                <option value="subclass">Subclass</option>
                <option value="infraclass">Infraclass</option>
                <option value="subterclass">Subterclass</option>
                <option value="superorder">Superorder</option>
                <option value="order">Order</option>
                <option value="suborder">Suborder</option>
                <option value="infraorder">Infraorder</option>
                <option value="parvorder">Parvorder</option>
                <option value="zoosection">Zoosection</option>
                <option value="zoosubsection">Zoosubsection</option>
                <option value="superfamily">Superfamily</option>
                <option value="epifamily">Epifamily</option>
                <option value="family">Family</option>
                <option value="subfamily">Subfamily</option>
                <option value="supertribe">Supertribe</option>
                <option value="tribe">Tribe</option>
                <option value="subtribe">Subtribe</option>
                <option value="genus">Genus</option>
                <option value="genushybrid">Genus hybrid</option>
                <option value="subgenus">Subgenus</option>
                <option value="section">Section</option>
                <option value="subsection">Subsection</option>
                <option value="complex">Complex</option>
                <option value="species">Species</option>
                <option value="hybrid">Hybrid</option>
                <option value="subspecies">Subspecies</option>
                <option value="variety">Variety</option>
                <option value="form">Form</option>
                <option value="infrahybrid">Infrahybrid</option>
              </select>
          </div>

          <div>
            <label for="perPage">Results per page: (max 200)</label>
            <input type="number" id="perPage" min="1" max="200" value="30">
          </div>
        </fieldset>
        </div>

        <div class="collapsible-container">
            <button id="toggleAdditionalParams" class="collapse-toggle">Additional Search Parameters ▼</button>
            <fieldset id="additionalParams" class="collapsed">              
              <div>
                <label for="listIdInput">List ID:</label>
                <input type="text" id="listIdInput" placeholder="Enter List ID">
              </div>
          
              <div>
                <label for="descriptionTagInput">Description/Tag Search:</label>
                <input type="text" id="descriptionTagInput" placeholder="Enter search terms">
              </div>
          
              <div>
                <label for="accountAgeMin">Account Age (min weeks):</label>
                <input type="number" id="accountAgeMin" min="0">
              </div>
          
              <div>
                <label for="accountAgeMax">Account Age (max weeks):</label>
                <input type="number" id="accountAgeMax" min="0">
              </div>
          
              <div>
                <label>Photo Licenses:</label>
                <div id="photoLicenses">
                  <label><input type="checkbox" name="photo_license" value="cc0"> CC0</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by"> CC-BY</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-sa"> CC-BY-SA</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc"> CC-BY-NC</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nd"> CC-BY-ND</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc-sa"> CC-BY-NC-SA</label>
                  <label><input type="checkbox" name="photo_license" value="cc-by-nc-nd"> CC-BY-NC-ND</label>
                </div>
              </div>
          
              <div>
                <label>Sound Licenses:</label>
                <div id="soundLicenses">
                  <label><input type="checkbox" name="sound_license" value="cc0"> CC0</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by"> CC-BY</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-sa"> CC-BY-SA</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc"> CC-BY-NC</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nd"> CC-BY-ND</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc-sa"> CC-BY-NC-SA</label>
                  <label><input type="checkbox" name="sound_license" value="cc-by-nc-nd"> CC-BY-NC-ND</label>
                </div>
              </div>       
            </fieldset>
          </div>

        <div class="collapsible-container">
            <button id="toggleFilters" class="collapse-toggle">Toggles ▼</button>
            <fieldset id="additionalFilters" class="collapsed">

              <div class="toggle-group">
                <label>Captive:</label>
                <input type="radio" id="captive-any" name="captive" value="any" checked>
                <label for="captive-any">Any</label>
                <input type="radio" id="captive-yes" name="captive" value="true">
                <label for="captive-yes">Yes</label>
                <input type="radio" id="captive-no" name="captive" value="false">
                <label for="captive-no">No</label>
              </div>

              <div class="toggle-group">
                <label>Has Sounds:</label>
                <input type="radio" id="sounds-any" name="sounds" value="any" checked>
                <label for="sounds-any">Any</label>
                <input type="radio" id="sounds-yes" name="sounds" value="true">
                <label for="sounds-yes">Yes</label>
                <input type="radio" id="sounds-no" name="sounds" value="false">
                <label for="sounds-no">No</label>
              </div>

            <div class="toggle-group">
              <label>Has Photos:</label>
              <input type="radio" id="photos-any" name="photos" value="any" checked>
              <label for="photos-any">Any</label>
              <input type="radio" id="photos-yes" name="photos" value="true">
              <label for="photos-yes">Yes</label>
              <input type="radio" id="photos-no" name="photos" value="false">
              <label for="photos-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Threatened:</label>
              <input type="radio" id="threatened-any" name="threatened" value="any" checked>
              <label for="threatened-any">Any</label>
              <input type="radio" id="threatened-yes" name="threatened" value="true">
              <label for="threatened-yes">Yes</label>
              <input type="radio" id="threatened-no" name="threatened" value="false">
              <label for="threatened-no">No</label>
            </div>
            
            <div class="toggle-group">
              <label>Introduced:</label>
              <input type="radio" id="introduced-any" name="introduced" value="any" checked>
              <label for="introduced-any">Any</label>
              <input type="radio" id="introduced-yes" name="introduced" value="true">
              <label for="introduced-yes">Yes</label>
              <input type="radio" id="introduced-no" name="introduced" value="false">
              <label for="introduced-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Native:</label>
              <input type="radio" id="native-any" name="native" value="any" checked>
              <label for="native-any">Any</label>
              <input type="radio" id="native-yes" name="native" value="true">
              <label for="native-yes">Yes</label>
              <input type="radio" id="native-no" name="native" value="false">
              <label for="native-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Popular:</label>
              <input type="radio" id="popular-any" name="popular" value="any" checked>
              <label for="popular-any">Any</label>
              <input type="radio" id="popular-yes" name="popular" value="true">
              <label for="popular-yes">Yes</label>
              <input type="radio" id="popular-no" name="popular" value="false">
              <label for="popular-no">No</label>
            </div>
            
            <div class="toggle-group">
              <label>Has IDs:</label>
              <input type="radio" id="identified-any" name="identified" value="any" checked>
              <label for="identified-any">Any</label>
              <input type="radio" id="identified-yes" name="identified" value="true">
              <label for="identified-yes">Yes</label>
              <input type="radio" id="identified-no" name="identified" value="false">
              <label for="identified-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Has Description:</label>
              <input type="radio" id="description-any" name="description" value="any" checked>
              <label for="description-any">Any</label>
              <input type="radio" id="description-yes" name="description" value="true">
              <label for="description-yes">Yes</label>
              <input type="radio" id="description-no" name="description" value="false">
              <label for="description-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Has Tags:</label>
              <input type="radio" id="tags-any" name="tags" value="any" checked>
              <label for="tags-any">Any</label>
              <input type="radio" id="tags-yes" name="tags" value="true">
              <label for="tags-yes">Yes</label>
              <input type="radio" id="tags-no" name="tags" value="false">
              <label for="tags-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Georeferenced:</label>
              <input type="radio" id="geo-any" name="geo" value="any" checked>
              <label for="geo-any">Any</label>
              <input type="radio" id="geo-yes" name="geo" value="true">
              <label for="geo-yes">Yes</label>
              <input type="radio" id="geo-no" name="geo" value="false">
              <label for="geo-no">No</label>
            </div>

            <div class="toggle-group">
              <label>Mappable:</label>
              <input type="radio" id="mappable-any" name="mappable" value="any" checked>
              <label for="mappable-any">Any</label>
              <input type="radio" id="mappable-yes" name="mappable" value="true">
              <label for="mappable-yes">Yes</label>
              <input type="radio" id="mappable-no" name="mappable" value="false">
              <label for="mappable-no">No</label>
            </div>

          </fieldset>
        </div>

        <div class="date-selectors-container">
            <fieldset class="date-selector">
                <legend>Date Observed</legend>
                <div>
                    <input type="radio" id="observedDateAny" name="observedDateType" value="any" checked>
                    <label for="observedDateAny">Any</label>
                </div>
                <div>
                    <input type="radio" id="observedDateExact" name="observedDateType" value="exact">
                    <label for="observedDateExact">Exact Date</label>
                    <div id="observedExactDateContainer" class="date-input-container">
                        <input type="date" id="observedExactDate">
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateRange" name="observedDateType" value="range">
                    <label for="observedDateRange">Range</label>
                    <div id="observedRangeDateContainer" class="date-input-container">
                        <input type="date" id="observedRangeStart">
                        <input type="date" id="observedRangeEnd">
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateMonths" name="observedDateType" value="months">
                    <label for="observedDateMonths">Months</label>
                    <div id="observedMonthsContainer" class="date-input-container">
                        <div>
                            <button id="selectAllObservedMonths">Select All</button>
                            <button id="deselectAllObservedMonths">Deselect All</button>
                        </div>
                        <div id="observedMonthCheckboxes"></div>
                    </div>
                </div>
                <div>
                    <input type="radio" id="observedDateYears" name="observedDateType" value="years">
                    <label for="observedDateYears">Years</label>
                    <div id="observedYearsContainer" class="date-input-container">
                        <select id="observedYearSelect" multiple>
                        </select>
                    </div>
                </div>
            </fieldset>
        
            <fieldset class="date-selector">
                <legend>Date Added</legend>
                <div>
                    <input type="radio" id="addedDateAny" name="addedDateType" value="any" checked>
                    <label for="addedDateAny">Any</label>
                </div>
                <div>
                    <input type="radio" id="addedDateExact" name="addedDateType" value="exact">
                    <label for="addedDateExact">Exact Date</label>
                    <div id="addedExactDateContainer" class="date-input-container">
                        <input type="date" id="addedExactDate">
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateRange" name="addedDateType" value="range">
                    <label for="addedDateRange">Range</label>
                    <div id="addedRangeDateContainer" class="date-input-container">
                        <input type="date" id="addedRangeStart">
                        <input type="date" id="addedRangeEnd">
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateMonths" name="addedDateType" value="months">
                    <label for="addedDateMonths">Months</label>
                    <div id="addedMonthsContainer" class="date-input-container">
                        <div>
                            <button id="selectAllAddedMonths">Select All</button>
                            <button id="deselectAllAddedMonths">Deselect All</button>
                        </div>
                        <div id="addedMonthCheckboxes"></div>
                    </div>
                </div>
                <div>
                    <input type="radio" id="addedDateYears" name="addedDateType" value="years">
                    <label for="addedDateYears">Years</label>
                    <div id="addedYearsContainer" class="date-input-container">
                        <select id="addedYearSelect" multiple>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>    
        <button id="addTaxonButton">Add Taxon</button>
        <div id="taxonContainer"></div>
        <button id="addIdTaxonButton">Add ID Taxon</button>
        <div id="idTaxonContainer"></div>
        <button id="addUserButton">Add User</button>
        <div id="userContainer"></div>
        <button id="addIdentifierButton">Add Identifier</button>
        <div id="identifierContainer"></div>
        <button id="addProjectButton">Add Project</button>
        <div id="projectContainer"></div>
        <button id="addPlaceButton">Add Place</button>
        <div id="placeContainer"></div>
        <button id="addObservationFieldButton">Add Observation Field</button>
        <div id="observationFieldContainer"></div>
        <button id="addAnnotationButton">Add Annotation</button>
        <div id="annotationContainer"></div> 
            
        <button id="generateUrlButton">Generate iNaturalist URL</button>
    </fieldset>
    
    <div id="generatedUrl"></div>

    <script src="shared_api.js"></script>
    <script src="bulk_actions.js"></script>
</body>
</html>
